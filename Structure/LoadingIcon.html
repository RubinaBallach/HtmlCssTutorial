<!DOCTYPE html>

<head>
    <style>
        .rotate {
        width: 100px;
        animation: rotation 2s infinite linear}
    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
        transform: rotate(359deg);
        }}
    </style>
    <title>My Website</title>
</head>
<body>
    <div class="container">
        <img src="img.svg" class="rotate">

    </div>
    
</body>
</html>
