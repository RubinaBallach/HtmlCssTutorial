<!DOCTYPE html>
<head>
    <title>My Website</title>
    <script>
        function submitForm(){
            var name= document.getElementById("username").value;
            alert("Form submitted! name:" + name);
            return false; //Prevent form submission
        }
    </script>
</head>
<body>
    <form onsubmit="return submitForm()>
     <p>
        <label>username : <input type="text" name="username"></label>
    </p>
    <p>
        <label>Password : <input type="password" name="password"></label>
    </p>
    <p>
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="other">other
    </p>
    <p> 
        <input type="radio" name="hometown" value="Berlin">Berlin
        <input type="radio" name="hometown" value="other">other
    </p>
    <p> 
        Chooes Colors  : <br>
        <ul><input type="checkbox" name="color" value="red">red</ul>
        <ul><input type="checkbox" name="color" value="blue">blue</ul>
        <ul><input type="checkbox" name="color" value="green">green</ul>
        <ul><input type="checkbox" name="color" value="yellow">yellow</ul>
    </p>
<button type="submit">submit</button>
    </form>
    
</body>
</html>
