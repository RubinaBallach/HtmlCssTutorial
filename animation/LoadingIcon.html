<!DOCTYPE html>

<head>
    <style>
        .container {background-color:rgb(235, 128, 213);height:200px; width:200px;border-radius: 50px 0 50px 0;}
        .rotate {margin: 50px;
        width: 100px;
        animation: rotation 2s infinite linear}
    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
        transform: rotate(360deg);
        }}
    </style>
    <title>My Website</title>
</head>
<body>
    <div class="container">
        <img src="img.svg" class="rotate">

    </div>
    
</body>
</html>
