<!DOCTYPE html>

<head>

    <title>Hover Effect</title>
    <style>
        a{
            background-color:lightseagreen;
            transition: background-color 0.5s;
        }
        a:hover{background-color: rgb(111, 111, 124);}

    </style>
</head>
<body>
    <a href="#">Try hovering me</a>
</body>
</html>
