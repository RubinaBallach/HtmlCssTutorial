<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hovereffect 2</title>
    <style>
        div {
            width:100px;
            height:100px;
            background-color: turquoise;
        }
        div:hover {
            width: 300px;
            opacity:50%;
        }

    </style>
</head>
<body>
    <h1>Hover Effect</h1>
    Apply hover effect for width property
    <div></div>
    <p>Hover over on the div element above</p>
</body>
</html>
